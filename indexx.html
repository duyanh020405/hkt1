<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* Reset CSS */
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

/* Global Styles */
body {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f2f2f2;
}

.container {
    width: 80%;
    max-width: 800px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* Top Section Styles */
.top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.input {
    flex: 1;
    max-width: 70%;
    height: 40px;
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.add {
    width: 100px;
    height: 40px;
    border-radius: 20px;
    font-size: large;
    background-color: #1e67de;
    color: #fff;
    border: none;
    cursor: pointer;
}

.add:hover {
    background-color: #555;
}

/* Table Styles */
.table {
    width: 100%;
    font-size: large;
}

.table td {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    text-align: center;
}

.table td:last-child {
    border-right: none;
}

/* Center Alignment */
.center {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

/* Progress Section Styles */
.progress {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.progress div {
    margin: 0 5px;
}

/* Delete All Button */
#deleteAll {
    margin-top: 20px;
    background-color: #e74c3c;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

#deleteAll:hover {
    background-color: #c0392b;
}

</style>
<body>
    <div class="container">
        <h1>Danh sách công việc</h1> 
        <div class="top">
            <input class="input" id="input" type="text">
            <button class="add" id="add">Thêm vào</button>
        </div>
        <div class="center">
            <table class="table">
                <!-- Các hàng và cột của bảng sẽ được thêm vào đây bằng JavaScript -->
            </table>
        </div>
        <h3>Tiến độ hoàn thành công việc: <span id="done"></span> / <span id="count"></span></h3>
        <button id="deleteAll">Xóa Tất Cả</button>
    </div>
</body>

<script src="./indexx.js"></script>
</html>
